<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="quote-container">
        <blockquote id="quote" class="quote-text">
            <p>Click the button to get inspired!</p>
            <footer>&mdash; <cite id="author">Anonymous</cite></footer>
        </blockquote>
        <button id="new-quote" class="quote-btn">Get New Quote</button>
    </div>

    <footer>
        <p>&copy; 2024 aimalexe</p>
        <div class="social-links">
            <a href="https://linkedin.com/in/aimalexe" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="https://github.com/aimalexe" target="_blank"><i class="fab fa-github"></i></a>
            <a href="https://aimal.pk" target="_blank"><i class="fas fa-globe"></i></a>
        </div>
    </footer>

    <script src="scripts.js"></script>
</body>

</html>
